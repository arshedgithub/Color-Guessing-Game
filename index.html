<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="theme">
            <p>GUESS<br />THE<br />COLOR</p>
        </div>
        <button class="play">play</button>
        <p class="author">code and design by Arshed Ahmed</p>
    </div>
    
    <div class="game hidden">
        <p class="headL">Guess the color</p>
        <div class="clrTheme"></div>

        <div class="fail hidden" style="color:red">Try again</div>
        <div class="win hidden" style="color:green">CORRECT!</div>
        
        <div class="content">
            <div class="box color1"></div>
            <div class="box color2"></div>
            <div class="box color3"></div>
            <div class="box color4"></div>
            <div class="box color5"></div>
            <div class="box color6"></div>
        </div>
        <button class="new" onclick="resetFunc()">New Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
